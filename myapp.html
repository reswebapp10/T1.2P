<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Restaurant Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myst.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to the Delicious Restaurant</h1>
    </div>

    <div class="container">
        <div class="flex">
            <section class="appetizers">
                <h2>Appetizers</h2>
                <ul>
                    <li>Garlic Bread</li>
                    <li>Mozzarella Sticks</li>
                    <li>Bruschetta</li>
                </ul>
            </section>
            <section class="main-courses">
                <h2>Main Courses</h2>
                <ul>
                    <li>Spaghetti Carbonara</li>
                    <li>Grilled Salmon</li>
                    <li>Margherita Pizza</li>
                </ul>
            </section>
        </div>
    </div>

    <div class="page">
        <main>
            <h1 style="text-align: center;">Join Us for a Tasty Experience!</h1>
        </main>
    </div>
</body>
</html>
